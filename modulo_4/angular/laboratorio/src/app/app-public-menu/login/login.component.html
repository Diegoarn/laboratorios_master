<div>
  <form>
    <div>
      <label>Username </label>
      <input
        name="username"
        [(ngModel)]="username"
        required
        email
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched">
        El username es obligatorio
      </div>
    </div>
    <br />
    <div>
      <label>Password </label>
      <input name="password" [(ngModel)]="password" required />
    </div>
    <button (click)="loginPage()">Login</button>
  </form>
</div>
